<div *ngIf="likedArticleIds">
  <h2>from Algolia</h2>

  <div style="margin-bottom: 1000px;"></div>

  <ul>
    <li *ngFor="let item of list">
      {{ item.title }}
      <button *ngIf="!isLiked(item.id)" (click)="like(item.id)">いいね</button>
      <button *ngIf="isLiked(item.id)" (click)="unLike(item.id)">止める</button>
      ({{ item.likeCount }})
    </li>
  </ul>
  <div class="box" appVisible (visible)="moreSearch()">chekpoint</div>
